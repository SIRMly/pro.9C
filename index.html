<script type="text/javascript">
    $(function () {
        var myscroll = new IScroll("#wrapper");

        $('.page10-btn').on('click', function () {
            var content = $.trim($('#content').val());
            var touser = $('#touser').val();
            if (content == '') {
                alert('写点什么吧!');
                return false;
            }
            $.ajax({
                'type': 'post',
                'dataType': 'json',
                'url': "<?php echo site_url('comment'); ?>",
                'data': {'content': content, 'touser': touser},
                'success': function (response) {
                    if (response.code == 'success') {
                        $('.page10-fu').show();
                    } else {
                        alert(response.message);
                    }
                },
                "error" : function () {
                    alert("已提交！")
                }
            });
        });

        $('.dianzan').on('tap', function () {
            var that = $(this);
            $.ajax({
                'type': 'post',
                'dataType': 'json',
                'url': "<?php echo site_url('zan'); ?>",
                'data': {'id': that.data('id')},
                'success': function (response) {
                    if (response.code == 'success') {
                        that.addClass('active');
                    }
                },
                "error" : function (){
                    that.addClass('active');
                }
            });
        });

        $('.reply-btn').on('click', function () {
            var id = $(this).data('id');
            $('#touser').val(id);
            $(".page10-msg").focus();
        });
    });
